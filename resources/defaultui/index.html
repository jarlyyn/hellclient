<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=600" />
        <title>Hellclient</title>
        <link rel="stylesheet" href="/public/defaultui/theme-chalk/index.css">
        <link rel="stylesheet" href="/public/defaultui/css/ansicolor.css">
        <link rel="stylesheet" href="/public/defaultui/css/ui.css">
        <link rel="shortcut icon" href="/public/defaultui/image/favicon.png">
        <style>
        </style>
        <script data-main="/public/defaultui/js/init.js" src="/public/defaultui/js/require.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="top">
      
            </div>
        <ul id="lines" @mousedown="onButton('allLines')">
            <li v-bind:class="'words '+ typeclass[line.Type]" v-bind:key="line.ID" v-for="line in lines">
                <span v-bind:class="word.Color + ' ' +word.Background + (word.Bold?' bold':'') " v-for="word in line.Words" >{{word.Text}}</span>
            </li>
        </ul>
<div id="triggerlist"></div>
<div id="creategameform"></div>
<div id="createscriptform"></div>
<div id="createtimerform"></div>
<div id="updatetimerform"></div>
<div id="timerlist"></div>
<div id="createaliasform"></div>
<div id="updatealiasform"></div>
<div id="createtriggerform"></div>
<div id="updatetriggerform"></div>
<div id="aliaslist"></div>
<div id="variablelist"></div>

<div id="notopened"></div>
<div id="script"></div>
<div id="scriptlist"></div>
<div id="alllines"></div>
        <div id="footer">
                <div id="current">
                    {{current}}
                </div>
        <div  id="user-input" v-on:keyup.13="send">
        <el-input size="small" placeholder="请输入命令" v-model="cmd" >
                <template  v-if="prompt &&  prompt.Words &&  prompt.Words.length" slot="prepend">          <div class="words">      <span v-bind:class="word.Color + ' ' +word.Background + (word.Bold?' bold':'') + (word.IsPrint?' print':'')" v-for="word in prompt.Words" >{{word.Text}}</span></div>
                </template>
                <template slot="append">
                    <el-dropdown size="mini" @command="onHistory">
                    <span class="el-dropdown-link"><i class="el-icon-more"></i></span>
                    <el-dropdown-menu slot="dropdown" >
                      <el-dropdown-item v-for="h in history" :command="h">{{h}}</el-dropdown-item>
                    </el-dropdown-menu>
                  </el-dropdown>
                  </template>
              </el-input>            
            </div>
    </div>
</div>


    </body>
    <script>
      var   body=document.getElementsByTagName("html")[0]
     </script>
</html>
