<el-dialog id="visualPrompt" v-if="visualPrompt" :visible.sync="visualPromptVisible">
  <div slot="title">
    <span class="el-dialog__title">{{visualPrompt.Data.Title}}</span>
    <el-tooltip v-if="visualPrompt.Data.RefreshCallback" class="item" effect="light" content="Âà∑Êñ∞"  placement="bottom">
    <el-button  @click="onButton('visualPromptRefresh')" type="text" icon="el-icon-refresh" type="success" size="mini" circle>Âà∑Êñ∞</el-button>
    </el-tooltip>
  </div>
        <div :class="'media '+ (visualPrompt.Data.Portrait?'portrait':'landscape')">
          <div class="image" v-if="visualPrompt.Data.MediaType=='image'">
            <img :src="visualPrompt.Data.Source"/>
          </div>
          <div class="output" v-if="visualPrompt.Data.MediaType=='output'">
            <ul id="visualPrompt-alllines"><li v-bind:class="'words '+ typeclass[line.Type] + ' '+(line.Triggers?'has-trigger':'')+ (line.CreatorType?(' creator-type-'+line.CreatorType):'')" :title="(new Date(line.Time*1000)).toString()+(line.Triggers?('\nTriggers:\n'+line.Triggers.join('\n')):'')+(line.Creator?('\n'+line.CreatorType+':'+line.Creator):'')" v-for="line in visualPrompt.Data.Output"><span v-if="line.IsSystem">üó®Ô∏è</span><span v-bind:class="word.Color + ' ' +word.Background + (word.Bold?' bold':'') + (word.Blinking?' blinking':'') + (word.Underlined?' underlined':'')+ (word.Inverse?' inverse':'')" v-for="word in line.Words" >{{word.Text}}</span>
            </li>
        </ul>          </div>
        </div>
        <div class="intro">{{visualPrompt.Data.Intro}}</div>
        <el-input v-model="visualPrompt.Data.Value"></el-input>
        <div slot="footer" class="dialog-footer">
          <el-button @click="visualPromptVisible = false">Âèñ Ê∂à</el-button>
          <el-button type="primary" @click="onButton('visualPromptSubmit')">Á°Æ ÂÆö</el-button>
        </div>
      </el-dialog>
