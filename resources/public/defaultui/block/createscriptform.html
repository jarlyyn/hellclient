<el-dialog title="创建脚本" :visible.sync="scriptCreateFormVisible">
    <div v-if="createScriptFail">
            <el-alert v-for="err in createFail" :title="err.Msg" type="error" show-icon> </el-alert>
        
    </div>
        <el-form :model="scriptCreateForm">
                <el-form-item label="名称" label-width="80">
                        <el-input v-model="scriptCreateForm.ID" autocomplete="off"></el-input>
                </el-form-item>                    
          <el-form-item label="类型" label-width="80">
            <el-select v-model="scriptCreateForm.Type" placeholder="请选脚本类型">
              <el-option label="Lua" value="lua"></el-option>
            </el-select>
          </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
          <el-button @click="scriptCreateFormVisible = false">取 消</el-button>
          <el-button type="primary" @click="onButton('createScriptSubmit')">确 定</el-button>
        </div>
      </el-dialog>
