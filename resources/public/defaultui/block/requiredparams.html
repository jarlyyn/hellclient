<el-dialog size="80%"  :fullscreen="true"  title="变量说明" :visible.sync="requiredParamsVisible">
    
        <div  style="width:90%;margin:auto">
          <div>编辑脚本中使用的变量的说明文字</div>
            <el-button-group >
                <el-tooltip class="item" effect="light" content="添加" placement="bottom">
                <el-button @click="onButton('createRequireParam')" size="mini" type="primary" icon="el-icon-plus"></el-button>
                </el-tooltip>
            </el-button-group >        
            <el-table
            :data="requiredParams"
            style="width: 100%">
            <el-table-column
            prop="Name"
            label="变量名"
            width="200"
            >
          </el-table-column>
           <el-table-column
           prop="Desc"
           label="描述"
           >
         </el-table-column>
        </el-table-column>
        <el-table-column
        prop="Intro"
        label="介绍"
        >
      </el-table-column>
 
        <el-table-column
        fixed="right"
        label="操作"
        width="200">
        <template slot-scope="scope">
          <el-button @click="onUpdateScriptRequiredParam(scope.row)" type="text" size="small">编辑</el-button>
          <el-button @click="RequiredParamUp(scope.$index)" type="text" size="small">上移</el-button>
          <el-button @click="RequiredParamDown(scope.$index)" type="text" size="small">下移</el-button>
          <el-button @click="RequiredParamRemove(scope.$index)" type="text" size="small">移除</el-button>
        </template>
      </el-table-column>
    
          </el-table>
        </div>
</el-dialog>
