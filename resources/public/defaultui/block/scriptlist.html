<el-dialog width="80%"  :fullscreen="true"  title="打开" :visible.sync="scriptlistVisible">
    <div id="scriptlist-list" v-if="scriptlist!==null">
            <el-button-group >
                    <el-tooltip class="item" effect="light" content="新建脚本" placement="bottom">
                    <el-button @click="onButton('createScript')" size="mini" type="primary" icon="el-icon-plus"></el-button>
                    </el-tooltip>
                </el-button-group >
        <el-table
        :data="scriptlist"
        style="width: 100%">
        <el-table-column
          prop="ID"
          label="名称"
          >
          <template slot-scope="scope">
            <span class='notopended-id' @onUseScript="onOpen(scope.row.ID)">{{scope.row.ID}}</span>
          </template>

        </el-table-column>
        <el-table-column
        prop="Type"
        label="类型"
        >
      </el-table-column>
      <el-table-column
      prop="Desc"
      label="描述"
      >
    </el-table-column>
    <el-table-column
    fixed="right"
    label="操作"
    width="100">
    <template slot-scope="scope">
        <el-button @click="onUseScript(scope.row.ID)" size="mini" icon="el-icon-folder-opened">使用</el-button>
    </template>
  </el-table-column>

      </el-table>

    </div>

      </el-dialog>
