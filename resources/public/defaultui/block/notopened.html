<el-dialog width="80%"  :fullscreen="true"  title="打开" :visible.sync="notopenedVisible">
    <div id="notopened-list" v-if="notopened!==null">
            <el-button-group >
                    <el-tooltip class="item" effect="light" content="新建" placement="bottom">
                    <el-button @click="onButton('createGame')" size="mini" type="primary" icon="el-icon-plus"></el-button>
                    </el-tooltip>
                </el-button-group >
        <el-table
        :data="notopened"
        style="width: 100%">
        <el-table-column
          prop="ID"
          label="名称"
          >
        </el-table-column>
        <el-table-column
        prop="LastUpdated"
        label="最后更新"
        >
      </el-table-column>
    <el-table-column
    fixed="right"
    label="操作"
    width="100">
    <template slot-scope="scope">
        <el-button @click="onOpen(scope.row.ID)" size="mini" icon="el-icon-folder-opened">打开</el-button>
    </template>
  </el-table-column>

      </el-table>

    </div>

      </el-dialog>
