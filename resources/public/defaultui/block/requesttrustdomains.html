

<el-drawer v-if="RequestTrustDomains" title="请求授权" :visible.sync="RequestTrustDomainsVisible" size="40%"
  direction="btt">
  <div id="userinput-list-body">
    <div class="world">
        <h3>游戏ID</h3>
    </div>
    <div class="world-id">
        {{RequestTrustDomains.World}}
    </div>
    <div class="request">
        <h3>脚本请求信任以下域名</h3>   
    </div>
    <div class="items">
        <el-tag type="danger" v-for="item in RequestTrustDomains.Items">{{item}}</el-tag>
    </div>
    <div class="reason">
        <h3>脚本申请信任域名的理由为</h3>
    </div>
    <div class="reason-content">{{RequestTrustDomains.Reason}}</div>

      <div slot="footer" class="userinput-list-mutli-footer">
        <el-button @click="RequestTrustDomainsVisible = false">取 消</el-button>
        <el-button type="danger" @click="onButton('requesttrustdomains')">授权</el-button>
      </div>

    </div>
    </template>
  </div>
</el-drawer>
