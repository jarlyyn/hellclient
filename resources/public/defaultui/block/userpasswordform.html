<el-dialog v-if="usesrpasswordForm" title="修改客户端密码" :visible.sync="usesrpasswordFormVisible">
    <div v-if="createFail">
            <el-alert v-for="err in createFail" :title="err.Msg" type="error" show-icon> </el-alert>
        
    </div>
        <el-form :model="usesrpasswordForm">
          <el-form-item label="用户名" label-width="80">
            <el-input v-model="usesrpasswordForm.Username"></el-input>
          </el-form-item>
          <el-form-item label="密码" label-width="80">
                <el-input type="password" v-model="usesrpasswordForm.Password"></el-input>
              </el-form-item>
          <el-form-item label="重复密码" label-width="80">
            <el-input type="password" v-model="usesrpasswordForm.RepeatPassword"></el-input>
          </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
          <el-button @click="usesrpasswordFormVisible = false">取 消</el-button>
          <el-button type="primary" @click="onButton('userpasswordSubmit')">修改</el-button>
        </div>
      </el-dialog>
